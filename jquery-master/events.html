<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery - Events</title>
    <!--script src="https://code.jquery.com/jquery-3.6.3.min.js"></script-->
    <script src="jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="common.css">
    <style>
        section {
            margin-top: 10%;
            width: 180px;
            height: 180px;
            background: lightblue;
            padding: 16px;
        }
        .lightgreen {
            background: lightgreen;
        }
        .dodgerblue {
            background: dodgerblue;
        }
    </style>
</head>
<body>
    <button>Click here</button>
    <section></section>

    <script>
        $(function() {
            $('button').click(function(){
                $('section').addClass('lightgreen').html('This is some text')
            })

            $('section').on({
                'mouseenter': function(){
                    $('section').addClass('dodgerblue')
                },
                'mouseleave': function(){
                    $('section').removeClass('dodgerblue')
                }
            })
        })
    </script>
</body>

</html>
