<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jquery - Chaining</title>
    <!--script src="https://code.jquery.com/jquery-3.6.3.min.js"></script-->
    <script src="jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="common.css">
    <style>
        output {
            display: none;
            width: 250px;
            height: 250px;
            margin: 10px 0;
            overflow: hidden;
        }
        .lightgreen {
            background: lightgreen;
        }
    </style>
</head>
<body>
    <button>Show text</button>
    <output>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis, non! Fuga harum cupiditate asperiores
        repellendus itaque eligendi, laborum voluptates fugit laboriosam ducimus reiciendis nisi, ut blanditiis facilis
        inventore aliquid at.</output>
        
    <script>
        $(function () {
            $('button').on('click', function() {
                $('output')
                .slideDown(2500)
                .addClass('lightgreen')
                .html('This is new text')
                .slideUp(2500)
            })
        })
    </script>
</body>
</html>
